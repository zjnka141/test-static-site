der \r\nDe Medewerker zal eventuele klachten over dienstverlening of een product rechtstreeks met de Aanbieder opnemen. De Aanbieder is verplicht om een klacht binnen 14 dagen en in redelijkheid af te handelen, met inachtneming van wat in de betreffende branche gebruikelijk is.\r\n\r\nInformatieverstrekking aan Thrive, assistentie bij afhandeling\r\nDe Medewerker zal de Werkgever en Thrive op de hoogte stellen van de indiening van een klacht en zal vervolgens Thrive op de hoogte houden van het verloop van de behandeling van de klacht. Waar nuttig en nodig zal Thrive assisteren bij de afhandeling.\r\n\r\nArtikel 2\r\nEvaluatie dienst/product Aanbieder\r\nThrive zal na de uitvoering van een Afnameovereenkomst de betreffende Medewerker vragen om de kwaliteit van de dienstverlening/het product te evalueren.\r\n\r\nArtikel 3\r\nGegevensbescherming \r\nThrive zal de voor haar geldende verplichtingen uit de Algemene Verordening Gegevensbescherming (de “AVG”) en daarop gebaseerde nadere regels naleven. De persoonsgegevens van de Medewerker zullen door Thrive worden gebruikt in overeenstemming met het privacyreglement van Thrive, dat via de Website kan worden ingezien.\r\n\r\nArtikel 4\r\nBeperking aansprakelijkheid, vrijwaring\r\n\r\nBeperking aansprakelijkheid\r\n\r\nAfnameovereenkomsten\r\nThrive is niet aansprakelijk voor door de Medewerker (direct of indirect) geleden schade ten gevolge van het niet, of niet naar behoren, uitvoeren van de Afnameovereenkomst door de Aanbieder, tenzij die schade aantoonbaar het directe gevolg is van opzet of grove schuld van Thrive. \r\n\r\nInformatie op de Website\r\nThrive aanvaardt geen enkele aansprakelijkheid voor de juistheid of volledigheid van de op de Website vermelde informatie over de diensten en producten van de Aanbieder (de “Content”). De Content mag niet worden opgevat als een advies van Thrive. De Medewerker is er zelf verantwoordelijk voor of hij of zij  wel of niet uitgaat van de juistheid van de Content en het op basis daarvan nemen van een beslissing beslissingen. \r\n\r\nArtikel 5\r\nToepasselijk recht en geschillen \r\n\r\nNederlands recht van toepassing\r\nDe relatie tussen de Medewerker en Thrive wordt uitsluitend beheerst door, en dient te worden uitgelegd naar Nederlands recht. \r\n\r\nGeschillen\r\nPartijen zullen er naar streven om geschillen in der minne op te lossen en zullen daartoe te goeder trouw overleggen om te komen tot een resultaat dat voor beide partijen aanvaardbaar is. Geschillen die niet in der minne kunnen worden opgelost, worden exclusief beslist door de bevoegde rechter in Den Haag."])</script><script>self.__next_f.push([1,"11:T1584,"])</script><script>self.__next_f.push([1,"Dit is de privacyverklaring van Thrive People B.V. (hierna \"Thrive,\" \"wij,\" \"ons\" of \"onze\"). In deze verklaring leggen we uit hoe we persoonsgegevens verzamelen en verwerken, waarom we dit doen, welke gegevens we verzamelen en welke rechten u heeft met betrekking tot uw persoonsgegevens.\r\n\r\n1. Wie zijn wij\r\n\r\nThrive People B.V. richt zich op vitaliteit en welzijn van werkgevers en hun medewerkers. Wij handelen in overeenstemming met de geldende privacywetgeving en dragen er zorg voor dat uw persoonsgegevens veilig worden verwerkt.\r\n\r\n2. Verzameling en gebruik van persoonsgegevens\r\n\r\nWij verzamelen persoonsgegevens wanneer u contact met ons opneemt of onze diensten gebruikt. Deze gegevens kunnen onder andere uw naam, contactinformatie en andere relevante informatie omvatten.\r\n\r\nWij gebruiken uw persoonsgegevens voor de volgende doeleinden:\r\n\r\n•\tHet communiceren met u over onze diensten en aanbiedingen.\r\n•\tHet verbeteren van onze diensten en website.\r\n•\tHet leveren van onze diensten en het beheren van uw account.\r\n•\tHet voldoen aan wettelijke verplichtingen.\r\n\r\n\r\n3. Doel van de verwerking van persoonsgegevens \r\n\r\nHet is ons doel om website- en platformbezoekers van dienst te zijn en hen te voorzien van waardevolle informatie en hulpmiddelen. De content van onze online omgeving richt zich op het bevorderen van vitaliteit en welzijn. Om onze services en content te verbeteren en relevante inhoud te bieden, verwerken wij persoonsgegevens van onze website- en platformbezoekers. Door het analyseren van interacties kunnen wij onze website en platform aanpassen en optimaliseren, waardoor we een betere gebruikerservaring kunnen bieden.\r\n\r\n4. Matomo\r\n\r\nWij maken gebruik van Matomo op onze website om inzicht te krijgen in het gedrag van onze bezoekers en om de prestaties van onze website en platform te verbeteren. Matomo Analytics verzamelt anonieme informatie over jouw interactie met onze website en platform, zoals jouw locatie, browsertype en de bezochte pagina's. Jouw IP-adres wordt geanonimiseerd om jouw privacy te beschermen. Je kunt het verzamelen van deze gegevens beheren via onze consent balk. Voor meer informatie over het privacybeleid van Matoma, verwijzen we je naar de website van Matom0 (https://matomo.org/).\r\n\r\n\r\n\r\n5. Welke persoonsgegevens verwerken wij\r\n\r\nWij verzamelen persoonsgegevens wanneer u contact met ons opneemt, onze dienstverlenging gebruikt en wanneer u zelf informatie aan ons verstrekt. \r\n\r\nTevens krijgen wij, als onderdeel van onze dienstverlening, persoonsgegevens van onze klant die wij als verwerker mogen verwerken. \r\n\r\n6. Rechtsgrondslagen voor gegevensverwerking\r\n\r\nIn overeenstemming met de geldende privacywetgeving verwerkt Thrive People B.V. gegevens van haar website en platformbezoekers. \r\n\r\n•\tGerechtvaardigd belang: Thrive People heeft een gerechtvaardigd belang om de gegevens te verwerken voor het verbeteren van de dienstverlening en het aanbieden van het Thrive Platform aan werknemers.\r\n\r\nDe volgende rechtsgrondslagen stellen Thrive People in staat om werknemers toegang te verschaffen tot het Thrive Platform op verzoek van hun werkgever, waardoor werknemers afspraken kunnen maken met serviceproviders en relevante diensten kunnen ontvangen. Bij elke gegevensverwerking worden de toepasselijke voorwaarden aan werknemers voorgelegd ter bescherming van hun rechten en privacy.\r\n\r\nDaarnaast verwerkt Thrive People B.V. zakelijke e-mailadressen en privé mobiele telefoonnummers van medewerkers van haar klanten op basis van de volgende wettelijke grondslagen:\r\n\r\n•\tUitvoering van een contract: De verwerking is noodzakelijk voor de uitvoering van de overeenkomst tussen Thrive People en de werkgever, waarbij Thrive People toegang tot het Thrive Platform aanbiedt.\r\n\r\nTevens wordt gebruikers van het Thrive Platform gevraagd om informatie te delen over hun vitaliteit zodat het aanbod van prividers en producten past bij de behoefte van de gebruiker. Daarvoor geldt de volgende grondslag:\r\n\r\n•\tToestemming (indien van toepassing): In sommige gevallen kan verwerking plaatsvinden op basis van de toestemming die is verleend door de betrokkenen, zoals de werknemers.\r\n\r\n7. Beveiliging van persoonsgegevens\r\n\r\nWij nemen passende technische en organisatorische maatregelen om persoonsgegevens te beschermen tegen onbevoegde toegang, verlies of misbruik. We doen dit volgens de daarvoor geldende wettelijke eisen en richtlijnen.\r\n\r\n\r\n\r\n8. Bewaartermijn van persoonsgegevens\r\n\r\nPersoonsgegevens worden bewaard zolang dat noodzakelijk is voor het doel waarvoor ze zijn verzameld, tenzij wettelijke voorschriften anders vereisen.\r\n\r\n9. Delen van persoonsgegevens met derden\r\n\r\nWij delen uw persoonlijke gegevens alleen met derden in de volgende situaties:\r\n\r\n•\tMet uw toestemming.\r\n•\tMet onze vertrouwde partners en serviceproviders om onze diensten te leveren.\r\n•\tOm te voldoen aan wettelijke verplichtingen.\r\n•\tIn verband met zakelijke transacties, zoals fusies, overnames of verkoop van activa.\r\n\r\n10. Uw rechten\r\n\r\nU heeft bepaalde privacyrechten, waaronder het recht om uw persoonsgegevens in te zien, te corrigeren, te wissen, over te dragen of de verwerking te beperken. U kunt te allen tijde bezwaar maken tegen de verwerking van uw gegevens. Als u vragen heeft over uw privacyrechten of onze gegevensverwerking, neem dan contact met ons op.\r\n\r\n11. Meer informatie\r\n\r\nVoor meer informatie over onze gegevensverwerking en de situaties waarin persoonsgegevens worden verwerkt, kunt u contact met ons opnemen."])</script><script>self.__next_f.push([1,"b:[\"$\",\"html\",null,{\"lang\":\"nl\",\"children\":[\"$\",\"body\",null,{\"className\":\"__variable_e3a538 __variable_1fc36d relative\",\"children\":[[\"$\",\"$Lc\",null,{\"dict\":{\"our_approach\":\"Onze aanpak\",\"inspiration_insight\":\"Inspiratie \u0026 inzicht\",\"providers\":\"Voor aanbieders\",\"about\":\"Over ons\",\"terms\":\"Algemene Voorwaarden\",\"privacy\":\"Privacy Policy\",\"confidential\":\"Vertrouwenspersoon\"}}],[\"$\",\"$L9\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(default)\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"template\":[\"$\",\"$La\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1px solid rgba(0,0,0,.3)}@media (prefers-color-scheme:dark){body{color:#fff;background:#000}.next-error-h1{border-right:1px solid rgba(255,255,255,.3)}}\"}}],[\"$\",\"h1\",null,{\"className\":\"next-error-h1\",\"style\":{\"display\":\"inline-block\",\"margin\":\"
