ervices or products\r\n\r\nHandling by the Provider\r\nThe Employee will take up any complaints about services or a product directly with the Provider. The Provider is obliged to handle a complaint within 14 days and within reason. , taking into account what is customary in the relevant sector.\r\n\r\nProviding information to Thrive, assistance with handling\r\nThe Employee will inform the Employer and Thrive of the submission of a complaint and will then inform Thrive keep you informed of the progress of the complaint handling. Where useful and necessary, Thrive will assist with the handling.\r\n\r\nArticle 2\r\nEvaluation of service/product Provider\r\nAfter the execution of a Purchase Agreement, Thrive will ask the relevant Employee to evaluate the quality of the service/ to evaluate the product.\r\n\r\nArticle 3\r\nData protection\r\nThrive will comply with its obligations under the General Data Protection Regulation (the “GDPR”) and further rules based thereon. The Employee's personal data will be used by Thrive in accordance with Thrive's privacy regulations, which can be viewed via the Website.\r\n\r\nArticle 4\r\nLimitation of liability, indemnification\r\n\r\nLimitation liability\r\n\r\nPurchase Agreements\r\nThrive is not liable for damage suffered by the Employee (directly or indirectly) as a result of the Provider not or not properly executing the Purchase Agreement, unless that damage is demonstrable is the direct result of intent or gross negligence on the part of Thrive. \r\n\r\nInformation on the Website\r\nThrive accepts no liability for the accuracy or completeness of the information contained on the Website about the services and products of the Provider (the “Content”). The Content should not be construed as advice from Thrive. The Employee is responsible for whether or not he or she assumes the accuracy of the Content and makes decisions based on it. \r\n\r\nArticle 5\r\nApplicable law and disputes \r\n\r\nDutch law applies\r\nThe relationship between the Employee and Thrive is exclusively governed by and must be interpreted in accordance with Dutch law . \r\n\r\nDisputes\r\nParties will endeavor to resolve disputes amicably and will consult in good faith to achieve a result that is acceptable to both parties. Disputes that cannot be resolved amicably will be decided exclusively by the competent court in The Hague."])</script><script>self.__next_f.push([1,"12:T1331,"])</script><script>self.__next_f.push([1,"This is the privacy statement of Thrive People B.V. (hereinafter \"Thrive,\" \"we,\" \"us\" or \"our\"). In this statement we explain how we collect and process personal data, why we do this, what data we collect and what rights you have in relation to your personal data.\r\n\r\n1. Who are we\r\n\r\nThrive People B.V. focuses on the vitality and well-being of employers and their employees. We act in accordance with applicable privacy legislation and ensure that your personal data is processed securely.\r\n\r\n2. Collection and use of personal data\r\n\r\nWe collect personal data when you contact us or use our services. This data may include your name, contact information and other relevant information.\r\n\r\nWe use your personal data for the following purposes:\r\n\r\n•\tCommunicating with you about our services and offers .\r\n•\tImproving our services and website.\r\n•\tProviding our services and managing your account.\r\n•\tComplying with legal obligations.\r\n\r\n\r\n3. Purpose of processing personal data \r\n\r\nOur goal is to serve website and platform visitors and provide them with valuable information and tools. The content of our online environment focuses on promoting vitality and well-being. To improve our services and content and to provide relevant content, we process personal data of our website and platform visitors. By analyzing interactions we can adjust and optimize our website and platform, allowing us to offer a better user experience.\r\n\r\n4. Matomo\r\n\r\nWe use Matomo on our website to gain insight into the behavior of our visitors and to improve the performance of our website and platform. Matomo Analytics collects anonymous information about your interaction with our website and platform, such as your location, browser type and the pages visited. Your IP address is anonymized to protect your privacy. You can manage the collection of this data via our consent bar. For more information about Matoma's privacy policy, please refer to the Matom0 website (https://matomo.org/).\r\n\r\n\r\n\r\n5. What personal data do we process\r\n\r\nWe collect personal data when you contact us, use our service extension and when you provide information to us yourself. \r\n\r\nAs part of our services, we also receive personal data from our customers that we may process as a processor. \r\n\r\n6. Legal bases for data processing\r\n\r\nIn accordance with applicable privacy legislation, Thrive People B.V. processes. data from its website and platform visitors. \r\n\r\n•\tLegitimate interest: Thrive People has a legitimate interest in processing the data to improve services and offer the Thrive Platform to employees.\r\n\r\nThe following legal bases enable Thrive People to provide employees with access to the Thrive Platform at the request of their employer, allowing employees to make appointments with service providers and receive relevant services. With each data processing, the applicable conditions are presented to employees to protect their rights and privacy.\r\n\r\nIn addition, Thrive People B.V. processes business email addresses and private mobile telephone numbers of employees of its customers on the basis of the following legal bases:\r\n\r\n•\tPerformance of a contract: The processing is necessary for the execution of the agreement between Thrive People and the employer, where Thrive People offers access to the Thrive Platform.\r\n\r\nUsers of the Thrive Platform are also asked to share information about their vitality so that the range of providers and products meets the needs of the user. The following basis applies:\r\n\r\n•\tConsent (if applicable): In some cases, processing may take place on the basis of consent given by the data subjects, such as employees.\r\n\r\n7. Security of personal data\r\n\r\nWe take appropriate technical and organizational measures to protect personal data against unauthorized access, loss or misuse. We do this in accordance with the applicable legal requirements and guidelines.\r\n\r\n\r\n\r\n8. Retention period of personal data\r\n\r\nPersonal data will be retained for as long as is necessary for the purpose for which it was collected, unless legal regulations require otherwise.\r\n\r\n9. Sharing personal data with third parties\r\n\r\nWe only share your personal data with third parties in the following situations:\r\n\r\n•\tWith your consent.\r\n•\tWith our trusted partners and service providers to provide our services.\r\n•\tTo comply to legal obligations.\r\n•\tIn connection with business transactions, such as mergers, acquisitions or sales of assets.\r\n\r\n10. Your rights\r\n\r\nYou have certain privacy rights, including the right to access, correct, erase, transfer or restrict processing of your personal data. You can object to the processing of your data at any time. If you have any questions about your privacy rights or our data processing, please contact us.\r\n\r\n11. More information\r\n\r\nFor more information about our data processing and the situations in which personal data is processed, please contact us."])</script><script>self.__next_f.push([1,"c:[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[\"$\",\"body\",null,{\"className\":\"__variable_e3a538 __variable_1fc36d relative\",\"children\":[[\"$\",\"$Ld\",null,{\"dict\":{\"our_approach\":\"Our approach\",\"inspiration_insight\":\"Inspiration \u0026 insight\",\"providers\":\"For providers\",\"about\":\"About us\",\"terms\":\"General Terms and Conditions\",\"privacy\":\"Privacy Policy\",\"confidential\":\"Confi
